name: Lesson 19 CI/CD Pipeline

on:
  push:
    paths:
      - 'lesson19/**'

jobs:
  # Job 1: Run Tests
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lesson19
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      # This step must pass for the next job to run
      - run: npm test

  # Job 2: Build & Push Docker Image
  build-and-push:
    needs: test  # CRITICAL: Only run if 'test' job succeeds
    runs-on: ubuntu-latest
    
    # Only push on main branch (don't push broken feature branches)
    if: github.ref == 'refs/heads/main'  

    steps:
      - uses: actions/checkout@v3

      # Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the image
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./lesson19
          push: true
          # Replace 'your-dockerhub-username' with your actual username in the next step
          tags: abdisaa/lesson19-app:latest
