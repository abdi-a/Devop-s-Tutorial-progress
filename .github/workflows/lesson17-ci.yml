name: Lesson 17 CI Pipeline

on:
  push:
    paths:
      - 'lesson17/**'  # Only run when files in lesson17 folder change
  pull_request:
    paths:
      - 'lesson17/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./lesson17

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
